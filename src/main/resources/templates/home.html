<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="index::encabezado">

</head>

<body
	background="https://www.auladelafarmacia.com/wp-content/uploads/2021/04/hipertension1.jpg">

	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<a th:each="usuario : ${usuarioSesion}">
					<div class="dropdown">
  				
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
    Mis Datos [[${usuario.nombre}]]
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <li><button class="dropdown-item" type="button">Peso: [[${usuario.peso}]]</button></li>
    <li><button class="dropdown-item" type="button">Altura:[[${usuario.talla}]]</button></li>
    <li><button class="dropdown-item" type="button">IMC: [[${usuario.imc}]]</button></li>
    <li><button class="dropdown-item" type="button">Estado: [[${usuario.estado}]]</button></li>
  </ul>
</div>
		</a>		<li><a th:onclick="obtenerUsuarioSelect();" class="btn btn-outline-success">Actualizar Datos</a></li>
						
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Checate
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Ejercicios
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Platillos
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/}">&iquest;Qu&eacute;
							consumo? </a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div id="contenedor" class="container">
		<div class="row">
			<div class="col-sm-4 mx-auto">

				
				<br>
				<form id="forma-calculo" th:action="@{/usuario/calculo}"
					method="get">
					<br>
					<div class="card"> <h2  style="color: red;">Calcular mi IMC</h2>
						<div class="card-body">
							<div class="form-label-group">
								<input id="peso" type="text" name="peso" placeholder="Peso (Kg)"
									class="form-control"> <label for="peso"></label>
							</div>


							<div class="form-label-group">
								<input id="talla" type="text" name="talla"
									placeholder="Altura (m)" class="form-control"> <label
									for="tallas"></label>
							</div>

							<input id="boton" type="submit" class="btn btn-primary" 
								value="Calcular">
                          
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

						
	
	<br><br><br>
	<p style="color: red; font-size: 20px; text-align: center">
		Universidad Aut&oacute;noma De La Ciudad De M&eacute;xico</p>
	<br>
	<p style="color: red; font-size: 23px; text-align: center">R&A</p>
	<!-- Modal -->
	<div class="modal fade" id="modalExitosoError" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="modalMensaje">
						<th:block if="${mensajeExitoso != null}">
							<p>[[${mensajeExitoso}]]</p>
						</th:block>
						<th:block if="${mensajeError != null}">
							<p>[[${mensajeError}]]</p>
						</th:block>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success"
						data-bs-dismiss="modal">Aceptar</button>

				</div>
			</div>
		</div>
	</div>

	<th:block th:insert="index::script"></th:block>
</body>

</html>
